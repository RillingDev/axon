<!doctype html>
<html lang="en" xn-app="myApp">

<head>
    <meta charset="utf-8">
    <title>AxonJS Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
</head>

<body xn-controller="mainCtrl">
    <!--[if lt IE 8]> <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p> <![endif]-->

    <!-- Add your site or application content here -->
    <p>Demo 1</p>
    <form>
        <div>
            <label>Foo:</label>
            <input type="text" xn-model="foo">
        </div>
        <div>
            <label>Bar:</label>
            <input type="text" xn-model="bar">
        </div>
        <div>
            <label>Foo + Bar:</label>
            <input type="text" xn-model="foobar">
        </div>
    </form>
    <div>
        <p>Foo: {{foo}}
        </p>
        <p>Bar: {{bar}}
        </p>
    </div>

    <script src="../../dist/axon.js"></script>
    <script src="demo_1.js"></script>
</body>

</html>
